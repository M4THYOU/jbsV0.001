<!DOCTYPE html>
<html>
{% extends 'dashboard/basic/base.html' %}
{% load staticfiles %}
<head>
  {% block header %}

  <title>JBS | The Hive | Settings</title>

  <!-- Department needs -->
  <link rel="stylesheet" href="{% static 'css/dashboard/base/settings.css' %}">

  {% endblock %}
</head>
<body>
{% block content %}

  <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Settings
      </h1>
      <ol class="breadcrumb">
        <li><a href="/hive/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Settings</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">

          <div class="box box-danger" id="change-password-box">
            <div class="box-header with-border">
              <h3 class="box-title">Change Password</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email-field" value="{{ email }}">
                </div>
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" class="form-control" id="current-password" placeholder="Current password">
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" id="new-password" placeholder="New password">
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                  <p class="pull-left" id="change-password-error-text"></p>
                <button type="submit" class="btn btn-danger pull-right" id="password-change-button">Change</button>
              </div>
              <!-- /.box-footer -->
          </div>


        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">
        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->

{% endblock %}

{% block js_scripts %}

{% csrf_token %}
<input type="hidden" id="current-email" value="{{ email }}">
<!-- Settings -->
<script src="{% static 'js/dashboard/base/settings.js' %}"></script>
{% endblock %}

</body>
</html>
