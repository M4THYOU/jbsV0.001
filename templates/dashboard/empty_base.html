<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
  	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

  <!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Bootstrap 3.3.7 -->
  	<link rel="stylesheet" href="{% static 'css/dashboard/bootstrap/bootstrap.min.css' %}">
  	<!-- Font Awesome -->
  	<link rel="stylesheet" href="{% static 'css/dashboard/fonts/font-awesome.min.css' %}">
  	<!-- Ionicons -->
  	<link rel="stylesheet" href="{% static 'css/dashboard/icons/ionicons.min.css' %}">
  	<!-- Theme style -->
  	<link rel="stylesheet" href="{% static 'css/dashboard/base/AdminLTE.min.css' %}">
  	<!-- AdminLTE Skins. Choose a skin from the css/skins
	   folder instead of downloading all of them to reduce the load. -->
  	<link rel="stylesheet" href="{% static 'css/dashboard/skins/_all-skins.min.css' %}">

    {% block header %}
    {% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition login-page">

    {% block content %}
    {% endblock %}

    <!-- Firebase Integration -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>

    <script>
        var config = {
            apiKey: "AIzaSyCLhMSeZyDrnwbHyS94MaQGDuFE1ha8eLc",
            authDomain: "testing-c86ad.firebaseapp.com",
            projectId: "testing-c86ad",
        };
        firebase.initializeApp(config);
    </script>

	<!-- jQuery 3 -->
	<script src="{% static 'js/dashboard/jquery/jquery.min.js' %}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="{% static 'js/dashboard/jquery/jquery-ui.min.js' %}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.7 -->
	<script src="{% static 'js/dashboard/bootstrap/bootstrap.min.js' %}"></script>
	<!-- FastClick -->
	<script src="{% static 'js/dashboard/fastclick.js' %}"></script>
	<!-- AdminLTE App -->
	<script src="{% static 'js/dashboard/base/adminlte.min.js' %}"></script>

	{% block js_scripts %}
	{% endblock %}
	<!-- see dashboard.js for the creation of charts -->

</body>
</html>
